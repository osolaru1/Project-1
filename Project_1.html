.menuWrap {
  min-height: 150px;
  position: relative;
  text-align: center;
}
.menu {
  height: 10%;
  width: 300px;
  position: absolute;
  top: 0;
  left: 0;
}
.menuButton {
  width: 40px;
  height: 40px;
  border: 2px solid #777;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
  z-index: 3;
}

.menuButton span {
  line-height: 8px;
  text-align: center;
  font-size: 1.6rem;
  font-weight: 400;
}

.menuButton span:last-child {
  padding-bottom: 5px;
}
.menuWrap {
  position: relative;
  height: 10%;
  overflow: hidden;
}
.menuWrap input[type='checkbox'] {
  width: 40px;
  height: 40px;
  outline: 3px solid red;
  opacity: 0;
  position: absolute;
  top: 6px;
  left: 6px;
  z-index: 4;
  cursor: pointer;
}

.menuWrap input:checked ~ .menuButton {
  background: #e69900;
}

.menuWrap input:checked ~ .menuSelect {
  transform: none;
}

.menuSelect {
  position: absolute;
  top: 0;
  left: 0;
  width: 300px;
  height: 10%;
  background-color: #006600;
  z-index: 2;
  transform: translateX(-310px);
  transition: transform 0.3s;
  text-align: left;
}

.menuLink {
  padding: 5px 0 5px 5px;
}

.menuLink:hover {
  background-color: #e69900;
}

.menuLink:first-of-type {
  margin-top: 60px;
}
